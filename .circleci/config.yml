#          docker push registry.${ASTRONOMER_BASE_DOMAIN}/${ASTRONOMER_RELEASE_NAME_STAGING}/airflow:ci-${CIRCLE_BUILD_NUM}

  deploy_airflow_production:
    docker:
    - image: docker:18.09
    working_directory: ~/gpdb-airflow
    steps:
    - checkout
