workflows:
  version: 2
  build_and_deploy:
    jobs:
    - migrate_greenplum_test
    - run_test:
        requires:
        - migrate_greenplum_test
        filters:
          branches:
            only: master
    - migrate_greenplum_staging:
        requires:
        - run_test
        filters:
          branches:
            only: master
    - deploy_airflow_staging:
        requires:
        - migrate_greenplum_staging
        filters:
          branches:
            only: master
    - deploy_airflow_production_approval:
        type: approval
        requires:
        - deploy_airflow_staging
    - deploy_airflow_production:
        requires:
        - deploy_airflow_production_approval
        filters:
          branches:
            only: master
